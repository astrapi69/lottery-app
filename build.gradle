plugins {
    id "io.franzbecker.gradle-lombok" version "3.1.0"
    id "org.springframework.boot" version "2.2.7.RELEASE"
    id "io.spring.dependency-management" version "1.0.9.RELEASE"
    id "java"
    id "idea"
    id "maven-publish"
    id "net.ltgt.apt" version "0.20"
    id "net.ltgt.apt-idea" version "0.17"
}

group = "de.alpharogroup"
version = "$projectVersion"
sourceCompatibility = "1.8"

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    compile("org.mapstruct:mapstruct:$mapstructVersion")
    compile("org.mapstruct:mapstruct-processor:$mapstructVersion")
	annotationProcessor("org.mapstruct:mapstruct-processor:$mapstructVersion")
    compile "de.alpharogroup:file-worker:${fileWorkerVersion}"
    compile "de.alpharogroup:spring-boot-extensions:${springBootExtensionsVersion}"
    compile "org.flywaydb:flyway-core:$flywaydbVersion"
    compile "de.alpharogroup:randomizer-core:$randomizerVersion"
    compile "de.alpharogroup:lottery-core:$lotteryExtensionsVersion"
    compile "de.alpharogroup:lottery-data:$lotteryExtensionsVersion"
    compile "de.alpharogroup:ent-api:$entApiVersion"
    compile("de.alpharogroup:ent-core:$entCoreVersion")
    compile("de.alpharogroup:generic-mapper:$genericMapperVersion")
    compile "de.alpharogroup:pg-enum-usertype:$pgEnumUsertypeVersion"
    compile "io.springfox:springfox-swagger2:$springfoxSwaggerVersion"
    compile "io.springfox:springfox-swagger-ui:$springfoxSwaggerVersion"
    implementation("org.postgresql:postgresql")
    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "org.springframework.boot:spring-boot-starter-aop"
    implementation "org.springframework.retry:spring-retry"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa"
    compile "org.hibernate.validator:hibernate-validator-annotation-processor:6.0.12.Final"
    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testCompile "com.h2database:h2:1.4.199"
    testCompile "de.alpharogroup:jobj-contract-verifier:3.2"
    testCompile "junit:junit:4.12"
    testAnnotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}"
}


publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

sourceSets {
    main.java.srcDirs += "build/generated/source/apt/main"
}